<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div></div>
        <p class ="title">Calulator</p>
        <div></div>
        <div class="dkmode"></div></div>
    <div class="calculator">
        <div class="output"></div>
        <div class="numpad">
            <div class="clear cl">C</div>
            <div class="bracket bo">()</div>
            <div class="percentage bo">%</div>
            <div class="divsison bo">&#247;</div>
            <div class="7 bo">7</div>
            <div class="8 bo">8</div>
            <div class="9  bo">9</div>
            <div class="multiply bo">x</div>
            <div class="4 bo">4</div>
            <div class="5 bo">5</div>
            <div class="6 bo">6</div>
            <div class="minus bo">-</div>
            <div class="1 bo">1</div>
            <div class="2 bo">2</div>
            <div class="3 bo">3</div>
            <div class="plus bo">+</div>
            <div class="minus sign bo">+/-</div>
            <div class="0  bo">0</div>
            <div class="decimal bo">.</div>
            <div class="equal cal">=</div>
        </div>
        
    </div>
    <div class="footer"></div>
    <script src="script.js"></script>
</body>
</html>
